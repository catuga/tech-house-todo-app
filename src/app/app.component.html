<app-toolbar />

<main>
  <nav class="tabs-container">
    @for(tab of tabs; track tab.route) {
    <a
      class="tab"
      [routerLink]="tab.route"
      routerLinkActive="active"
      >{{ tab.label }}</a
    >
    }
  </nav>

  <section class="content">
    <router-outlet></router-outlet>
  </section>
</main>
